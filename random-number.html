<!DOCTYPE html>
<html>
   <head>
      <script>
         function showRandomNumber() {
           document.getElementById("myNumber").innerHTML = Math.floor(Math.random() * 6) + 1;
         }
      </script>
   </head>
   <body>
      <body onload="showRandomNumber();">
         <div id="myNumber" style="font-size:300px;text-align:center;margin:50px auto;"></div>
   </body>
</html>
